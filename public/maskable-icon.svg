<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable safe zone -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Centered R with safe zone padding (80% of 512 = 410, centered) -->
  <text x="256" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="240" font-weight="800" fill="url(#accent)">R</text>
</svg>
