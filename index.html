<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Viewport - Critical for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RESET" />
    <meta name="application-name" content="RESET" />
    
    <!-- Theme Color - Matches app background -->
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)" />
    
    <!-- Format Detection - Disable auto-formatting -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    
    <!-- Prevent text size adjustment on orientation change -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- Title and SEO -->
    <title>RESET - Master Your Rhythm</title>
    <meta name="description" content="The complete operating system for body and soul. Transform your health, energy, and focus." />
    <meta name="author" content="Lionel Eersteling" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="RESET - Master Your Rhythm" />
    <meta property="og:description" content="The complete operating system for body and soul." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
