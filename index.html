<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Viewport - Critical for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RESET" />
    <meta name="application-name" content="RESET" />
    
    <!-- Theme Color - Matches app background -->
    <meta name="theme-color" content="#0F172A" />
    
    <!-- Format Detection - Disable auto-formatting -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    
    <!-- Prevent text size adjustment on orientation change -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- Apple Splash Screens - iPhone/iPad -->
    <!-- iPhone 14 Pro Max, 15 Pro Max -->
    <link rel="apple-touch-startup-image" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 430 932'%3E%3Crect fill='%230F172A' width='430' height='932'/%3E%3Ctext x='215' y='500' text-anchor='middle' font-family='system-ui' font-size='80' font-weight='800' fill='%2322D3EE'%3ER%3C/text%3E%3C/svg%3E" 
          media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone 14 Pro, 15 Pro -->
    <link rel="apple-touch-startup-image" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 393 852'%3E%3Crect fill='%230F172A' width='393' height='852'/%3E%3Ctext x='196' y='460' text-anchor='middle' font-family='system-ui' font-size='80' font-weight='800' fill='%2322D3EE'%3ER%3C/text%3E%3C/svg%3E" 
          media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone 14, 13, 12 -->
    <link rel="apple-touch-startup-image" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 390 844'%3E%3Crect fill='%230F172A' width='390' height='844'/%3E%3Ctext x='195' y='456' text-anchor='middle' font-family='system-ui' font-size='80' font-weight='800' fill='%2322D3EE'%3ER%3C/text%3E%3C/svg%3E" 
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <!-- iPhone SE, 8, 7, 6s, 6 -->
    <link rel="apple-touch-startup-image" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 375 667'%3E%3Crect fill='%230F172A' width='375' height='667'/%3E%3Ctext x='187' y='360' text-anchor='middle' font-family='system-ui' font-size='80' font-weight='800' fill='%2322D3EE'%3ER%3C/text%3E%3C/svg%3E" 
          media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    
    <!-- Title and SEO -->
    <title>RESET - Master Your Rhythm</title>
    <meta name="description" content="The complete operating system for body and soul. Transform your health, energy, and focus." />
    <meta name="author" content="Lionel Eersteling" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="RESET - Master Your Rhythm" />
    <meta property="og:description" content="The complete operating system for body and soul." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
